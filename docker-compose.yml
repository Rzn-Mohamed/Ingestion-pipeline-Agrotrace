services:
  # 1. Zookeeper (requis par Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 2. Kafka (le "tapis roulant" de messages)
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  # 3. TimescaleDB (la BDD pour les données chronologiques)
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: agrotrace_db

  # 4. Service d'ingestion (API)
  ingestion-service:
    build:
      context: ./ingestion-capteurs
      dockerfile: Dockerfile
    container_name: ingestion-service
    depends_on:
      - kafka
    ports:
      - "8000:8000"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

  # 5. Consumer (traitement des messages Kafka vers TimescaleDB)
  consumer-service:
    build:
      context: ./ingestion-capteurs
      dockerfile: Dockerfile
    container_name: consumer-service
    depends_on:
      - kafka
      - timescaledb
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: agrotrace_db
      DB_USER: admin
      DB_PASSWORD: password
    command: ["python", "-m", "app.consumer"]
    restart: unless-stopped

  # 6. Simulator HTTP (envoie données aux capteurs)
  simulator:
    build:
      context: ./ingestion-capteurs/simulator
      dockerfile: Dockerfile
    container_name: simulator
    depends_on:
      - ingestion-service
    ports:
      - "8001:8001"
    environment:
      INGESTION_URL: http://ingestion-service:8000/ingest
    restart: unless-stopped

  # 7. Adminer (UI pour TimescaleDB)
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    depends_on:
      - timescaledb
    restart: unless-stopped

  # 8. Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8888:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: agrotrace
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    restart: unless-stopped

  # 9. ETL Worker (nettoyage des données toutes les 5 minutes)
  etl-worker:
    build:
      context: ./pretraitement
      dockerfile: Dockerfile
    container_name: etl-worker
    depends_on:
      - timescaledb
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: agrotrace_db
      DB_USER: admin
      DB_PASSWORD: password
    restart: unless-stopped

  # 10. SonarQube (analyse de qualité du code)
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: 'true'
    restart: unless-stopped